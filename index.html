<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
<!-- Hero Section -->
<section class="h-screen flex items-center justify-center text-center bg-blue-600 text-white">
    <div>
        <h1 class="text-5xl font-bold">Welcome to Your Agency</h1>
        <p class="mt-4 text-lg">We help businesses grow with our expert services.</p>
        <a href="#contact" class="mt-6 inline-block bg-white text-blue-600 px-6 py-3 rounded-lg font-semibold">Get in Touch</a>
    </div>
</section>

<!-- Services Section -->
<section class="py-16 px-6">
    <h2 class="text-3xl font-bold text-center">Our Services</h2>
    <div class="mt-8 grid md:grid-cols-3 gap-6">
        <div class="p-6 bg-white rounded-lg shadow-md">
            <h3 class="text-xl font-semibold">Service 1</h3>
            <p class="mt-2 text-gray-600">Description of your service.</p>
        </div>
        <div class="p-6 bg-white rounded-lg shadow-md">
            <h3 class="text-xl font-semibold">Service 2</h3>
            <p class="mt-2 text-gray-600">Description of your service.</p>
        </div>
        <div class="p-6 bg-white rounded-lg shadow-md">
            <h3 class="text-xl font-semibold">Service 3</h3>
            <p class="mt-2 text-gray-600">Description of your service.</p>
        </div>
    </div>
</section>

<!-- Contact Section -->
<section id="contact" class="py-16 bg-blue-50 px-6">
    <h2 class="text-3xl font-bold text-center">Contact Us</h2>
    <form class="mt-8 max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <input type="text" placeholder="Your Name" class="w-full p-3 border rounded mb-4">
        <input type="email" placeholder="Your Email" class="w-full p-3 border rounded mb-4">
        <textarea placeholder="Your Message" class="w-full p-3 border rounded mb-4"></textarea>
        <button class="w-full bg-blue-600 text-white py-3 rounded font-semibold">Send Message</button>
    </form>
</section>

<!-- Footer -->
<footer class="py-6 text-center bg-gray-800 text-white">
    <p>&copy; 2024 Your Agency. All rights reserved.</p>
</footer>
</body>
</html>
