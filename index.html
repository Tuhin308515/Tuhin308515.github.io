<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morp Central - Influencer Marketing Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f5f5dc;
        }
        .fade-in { 
            opacity: 0; 
            transform: translateY(10px); 
            transition: opacity 0.8s ease-out, transform 0.8s ease-out; 
        }
        .fade-in.visible { 
            opacity: 1; 
            transform: translateY(0); 
        }
        html {
            scroll-behavior: smooth;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            transition: opacity 1s ease-in-out;
        }
        .video-hidden {
            opacity: 0;
        }
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            z-index: -1;
        }
    </style>
</head>
<body class="text-black">

    <!-- Hero Section with Video Background -->
    <section class="h-screen flex items-center justify-center text-center px-6 relative overflow-hidden">
        <div class="video-container">
            <video id="video1" class="active" autoplay muted playsinline>
                <source src="assets/videos/video1.mp4" type="video/mp4">
            </video>
            <video id="video2" class="video-hidden" muted playsinline>
                <source src="assets/videos/video2.mp4" type="video/mp4">
            </video>
            <video id="video3" class="video-hidden" muted playsinline>
                <source src="assets/videos/video3.mp4" type="video/mp4">
            </video>
            <video id="video4" class="video-hidden" muted playsinline>
                <source src="assets/videos/video4.mp4" type="video/mp4">
            </video>
        </div>
        <div class="video-overlay"></div>
        <div class="fade-in z-10">
            <h1 class="text-6xl font-extrabold leading-tight">Turn Your Influence Into Income</h1>
            <p class="mt-4 text-lg text-gray-600">We connect YouTubers with top brands, securing high-paying deals that fit your content.</p>
            <a href="#contact" class="mt-6 inline-block border-2 border-black text-black px-6 py-3 rounded-lg font-semibold hover:bg-black hover:text-white transition">Get Brand Deals Now</a>
        </div>
    </section>

    <script>
        const videos = [
            document.getElementById("video1"),
            document.getElementById("video2"),
            document.getElementById("video3"),
            document.getElementById("video4")
        ];

        let currentVideoIndex = 0;

        function playNextVideo() {
            let currentVideo = videos[currentVideoIndex];
            let nextVideoIndex = (currentVideoIndex + 1) % videos.length;
            let nextVideo = videos[nextVideoIndex];

            nextVideo.classList.remove("video-hidden");
            nextVideo.currentTime = 0;
            nextVideo.play();

            setTimeout(() => {
                currentVideo.classList.add("video-hidden");
            }, 1000); // 1-second fade effect

            currentVideoIndex = nextVideoIndex;
        }

        videos.forEach((video, index) => {
            video.addEventListener("ended", playNextVideo);
        });

        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".fade-in").forEach(el => el.classList.add("visible"));
        });
    </script>

</body>
</html>
