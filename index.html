<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morp Central</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #cfbcbc; }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5;
        }
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            z-index: -1;
        }
    </style>
</head>
<body class="text-black">
    <nav class="fixed top-0 left-0 w-full bg-white shadow-md py-4 px-6 flex justify-between items-center z-50">
        <a href="#" class="text-xl font-bold">Morp Central</a>
        <ul class="flex space-x-6">
            <li><a href="#services" class="hover:underline">Services</a></li>
            <li><a href="#about" class="hover:underline">About Us</a></li>
            <li><a href="#contact" class="hover:underline">Contact</a></li>
        </ul>
    </nav>
    
    <section class="h-screen flex items-center justify-center text-center px-6 relative overflow-hidden">
        <video id="videoPlayer" autoplay muted class="video-background">
            <source id="videoSource" src="assets/videos/video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay"></div>
        <div class="z-10">
            <h1 class="text-6xl font-extrabold leading-tight">Turn Your Influence Into Income</h1>
            <p class="mt-4 text-lg text-gray-600">We connect YouTubers with top brands, securing high-paying deals that fit your content.</p>
            <a href="#contact" class="mt-6 inline-block border-2 border-black text-black px-6 py-3 rounded-lg font-semibold hover:bg-black hover:text-white transition">Get Brand Deals Now</a>
        </div>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const videoPlayer = document.getElementById("videoPlayer");
            const videoSource = document.getElementById("videoSource");
            const videoFiles = [
                "assets/videos/video1.mp4",
                "assets/videos/video2.mp4",
                "assets/videos/video3.mp4",
                "assets/videos/video4.mp4"
            ];
            let currentIndex = 0;

            videoPlayer.addEventListener("ended", () => {
                currentIndex = (currentIndex + 1) % videoFiles.length;
                videoSource.src = videoFiles[currentIndex];
                videoPlayer.load();
                videoPlayer.play();
            });
        });
    </script>
</body>
</html>
